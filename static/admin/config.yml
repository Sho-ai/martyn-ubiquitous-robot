  - label: "Blog in French"
    name: "french_posts"
    folder: "content/posts"
    create: true
    filter: {field: "locale", value: "fr"}
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Language", name: "locale", widget: "select", options: ["fr", "en"], default: "fr"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "string", default: "Uncategorised"}
      - {label: "Tags", name: "tags", widget: "list", default: ["news"]}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Show on popular posts sidebar?", name: "isPopular", widget: "boolean"}
      - {label: "Content", name: "body", widget: "markdown"}

  - label: "Blog in English"
    name: "english_posts"
    folder: "content/posts"
    create: true
    filter: {field: "locale", value: "en"}
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Language", name: "locale", widget: "select", options: ["fr", "en"], default: "en"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "string", default: "Uncategorised"}
      - {label: "Tags", name: "tags", widget: "list", default: ["news"]}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Show on popular posts sidebar?", name: "isPopular", widget: "boolean"}
      - {label: "Content", name: "body", widget: "markdown"}

